<!doctype html>
<html lang="en" class="full-page">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji" rel="stylesheet">

  <link rel="stylesheet" href="/assets/variables.css">
  <link rel="stylesheet" href="/assets/page.css">

  <title> Options &ndash; My Pomodoro </title>

  <header>
    <svg class="svg-logo" aria-hidden="true">
      <use href="/assets/app-icons.svg#timer"/>
    </svg>
    <h1> Options &ndash; My Pomodoro </h1>
  </header>

  <main>
  <h2> Choose the timer duration </h2>

  <form id="durationForm">
    <p>
      <label>Duration <input name="duration" type="number" value="10" min="5" step="5" max="45"> minutes</label>
    </p>
  </form>

  <h2> Choose an emoji </h2>

  <form id="emojiForm">
    <p>
      <label>Emoji <select name="emoji" X_size="3"></select></label>
    </p>
  </form>

  <h2> Block websites </h2>
  <p> Block some sites that may distract you! </p>

  <form id="blockListForm">
    <p id="addUrl">
      <label>URL <input name="url" type="url" required placeholder="https://example.org" autocomplete="on"></label>
      <button type="submit">Add URL</button>
    </p>
    <p>
      <label>URLs
        <output name="list"></output>
      </label>
    </p>
    <p>
      <button type="reset">Remove all URLs</button>
    </p>
  </form>
  </main>

  <footer>
  <nav>
    <p>
      <a href="../pages/log.html" target="my_pom_ext"
        >Log<svg aria-hidden="true" class="svg-app-icon end">
          <use href="/assets/app-icons.svg#page_with_curl"/>
        </svg></a>
      |
      <a href="https://github.com/nfreear/pomodoro-browser-ext/#readme" target="gh"
        >About<svg aria-label="on GitHub, opens in new tab" class="svg-app-icon end">
          <use href="/assets/app-icons.svg#github"/>
        </svg></a>
      |
      <a href="https://github.com/nfreear/pomodoro-browser-ext/blob/main/docs/PRIVACY.md" target="gh"
        >Privacy<svg aria-label=", opens in new tab" class="svg-app-icon end">
          <use href="/assets/app-icons.svg#policy"/>
        </svg></a>
    </p>
  </nav>
  <details>
    <summary>Debug</summary>
    <p id="userAgent">-</p>

    <p>
      <form id="resetStorageForm">
        <button type="reset">Reset</button>
      </form>
    </p>

    <p><a href="../pages/dev.html">Developer tools</a></p>
  </details>
  </footer>

  <script src="/lib/options.js" type="module"></script>

</html>
