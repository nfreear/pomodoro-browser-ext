<!doctype html>
<html lang="en">

  <link rel="stylesheet" href="/assets/options.css">

  <title> Options &ndash; My Pomodoro </title>

  <h1> Options &ndash; My Pomodoro </h1>

  <h2> Duration </h2>

  <form id="durationForm">
    <p>
      <label>Timer duration <input name="duration" type="number" value="10" min="5" step="5" max="45"> minutes</label>
    </p>
  </form>

  <h2> Block list </h2>

  <form id="blockListForm">
    <p id="addUrl">
      <label>URL <input name="url" type="url" required value="https://example.org"></label>
      <button type="submit">Add URL</button>
    </p>
    <p>
      <label>URLs
        <output name="list"></output>
      </label>
    </p>
    <p>
      <button type="reset">Remove all URLs</button>
    </p>
  </form>

  <nav>
    <p>
      <a href="https://github.com/nfreear/pomodoro-chrome-ext/#readme" target="gh">About</a>
      |
      <a href="https://github.com/nfreear/pomodoro-chrome-ext/#privacy" target="gh">Privacy</a>
    </p>
  </nav>

  <script src="options.js"></script>

</html>
